<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>    
    <title>Timed JavaScript Challenge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
        
</head>    

<body>
    <main class = 'container-md my-5 border rounded-3 shadow-lg'>
        <div class = 'row justify-content-center'>
            <div class = 'col-8 text-center m-5 column-gap-2'>
                <div class = 'game-header p-3'><h2 class = 'questionCard'>Timed Javascript Challenge</h2></div>

                <button class = 'btn btn-secondary btns' id = 'btn-start'>Start Challenge</button>

                <div class = 'answerbtns p-3' id = 'answers'>
                    <button class = 'btn btn-secondary' id = 'btnA'>A. </button>
                    <button class = 'btn btn-secondary' id = 'btnB'>B. </button>
                    <button class = 'btn btn-secondary' id = 'btnC'>C. </button>
                    <button class = 'btn btn-secondary' id = 'btnD'>D. </button>
                </div>
            </div>
        

            <div class = 'col-4 m-5'>
                <div class = 'row'>
                    <div class = 'game-timer col'>
                        <h3>Timer: <span id = 'timer'>0</span></h3>
                    </div>

                    <div class = 'game-score col'>
                        <h3>Score: <span id = 'score'>0</span></h3>
                        <a class = 'link-info link-underline-opacity-0' href = 'leaderboard.html'>Leaderboard</a>
                    </div>
                </div>
            </div>
        </div>        
    </main>        

    <script src = 'assets/script.js'></script>

</body>
</html>
